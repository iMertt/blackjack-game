<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-fluid vh-100">
      <div class="row h-100">
        <div class="col-12 d-flex flex-column">
          <h1 class="text-center my-3">Blackjack Casino</h1>

          <div class="game-area flex-grow-1">
            <div class="deck position-absolute"></div>

            <div class="dealer-area mb-4">
              <h2 class="mb-3"><i class="fas fa-user-tie"></i> Dealer</h2>
              <div id="dealer-cards" class="cards"></div>
              <div id="dealer-score" class="score mt-2">Total: 0</div>
            </div>

            <div id="message" class="message text-center"></div>

            <div class="player-area mt-4">
              <h2 class="mb-3"><i class="fas fa-user"></i> Player</h2>
              <div id="player-cards" class="cards"></div>
              <div id="player-score" class="score mt-2">Total: 0</div>
            </div>

            <div class="chips-container text-center my-4">
              <div class="chip chip-10" data-value="10">10</div>
              <div class="chip chip-25" data-value="25">25</div>
              <div class="chip chip-50" data-value="50">50</div>
              <div class="chip chip-100" data-value="100">100</div>
            </div>

            <div class="controls mt-4">
              <div class="row justify-content-center align-items-center g-3">
                <div class="col-auto">
                  <button id="deal-btn" class="btn btn-success">
                    <i class="fas fa-play"></i> Deal
                  </button>
                </div>
                <div class="col-auto">
                  <button id="hit-btn" class="btn btn-primary" disabled>
                    <i class="fas fa-plus"></i> Hit
                  </button>
                </div>
                <div class="col-auto">
                  <button id="stand-btn" class="btn btn-danger" disabled>
                    <i class="fas fa-hand"></i> Stand
                  </button>
                </div>
                <div class="col-auto">
                  <div class="bet-controls d-flex align-items-center gap-3">
                    <input type="number" id="bet-amount" class="form-control" min="10" value="100" step="10" />
                    <div class="balance-display">
                      <i class="fas fa-coins"></i> Balance:
                      <span id="balance">1000</span>
                    </div>
                  </div>
                </div>
                <div class="col-auto">
                  <button id="reset-bet-btn" class="btn btn-warning">Reset Bet</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
